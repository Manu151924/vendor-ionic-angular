<ion-content [fullscreen]="true" class="login-content">
  <div class="login-header">
    <img src="assets/icon/icon.png" alt="Safexpress Logo" class="logo" />
  </div>

  <div class="login-card">
    <h2>Sign in to your account</h2>

    <ion-item lines="full" class="custom-item">
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item lines="full" class="custom-item">
      <ion-label position="stacked">Enter OTP</ion-label>
      <ion-input
        type="password"
        maxlength="6"
        [(ngModel)]="otp"
        [disabled]="otpDisabled">
      </ion-input>
    </ion-item>
    @if(errorMessage){
       <ion-note color="danger" >
      {{ errorMessage }}
    </ion-note>
    }
   

    <div class="actions">
      <a (click)="otpSend()" class="send-otp">Send OTP</a>
      <ion-button expand="block" shape="round" color="success" (click)="login()">
        Submit
      </ion-button>
    </div>
  </div>
</ion-content>
